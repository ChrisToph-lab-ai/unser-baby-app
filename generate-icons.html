<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
</head>
<body>
    <h2>App Icons Generator</h2>
    <p>Rechtsklick auf die Icons â†’ "Bild speichern unter..."</p>

    <h3>192x192 Icon:</h3>
    <canvas id="canvas192" width="192" height="192" style="border:1px solid #ccc;"></canvas>

    <h3>512x512 Icon:</h3>
    <canvas id="canvas512" width="512" height="512" style="border:1px solid #ccc;"></canvas>

    <br><br>
    <button onclick="download(192)">Download 192x192</button>
    <button onclick="download(512)">Download 512x512</button>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const cornerRadius = size / 5;

            // Gradient Background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4facfe');
            gradient.addColorStop(1, '#00f2fe');

            // Rounded rectangle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(cornerRadius, 0);
            ctx.lineTo(size - cornerRadius, 0);
            ctx.quadraticCurveTo(size, 0, size, cornerRadius);
            ctx.lineTo(size, size - cornerRadius);
            ctx.quadraticCurveTo(size, size, size - cornerRadius, size);
            ctx.lineTo(cornerRadius, size);
            ctx.quadraticCurveTo(0, size, 0, size - cornerRadius);
            ctx.lineTo(0, cornerRadius);
            ctx.quadraticCurveTo(0, 0, cornerRadius, 0);
            ctx.closePath();
            ctx.fill();

            // Baby emoji
            ctx.font = `${size * 0.55}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ‘¶', size / 2, size / 1.8);
        }

        function download(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons on load
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
        };
    </script>
</body>
</html>
